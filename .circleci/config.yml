version: 2
jobs:
  build:
    docker:
      - image: node:8.12.0

    working_directory: ~/app

    steps:
    - checkout

    - run:
        name: NPM 6.4.1
        command: npm install -g npm@6.4.1

    - run:
        name: Install node modules
        command: npm ci

    - run:
        name: Lint
        command: npm run lint
